<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta Interactiva DevOps</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <main class="container">
    <div class="card" id="card">
      <h1 class="card__title">¡Hola DevOps!</h1>
      <p id="hiddenText" class="card__message hidden">¡Sigue aprendiendo, vas por buen camino!</p>
      <div class="card__buttons">
        <button class="btn btn--primary" id="colorBtn">Cambiar color</button>
        <button class="btn btn--secondary" id="messageBtn">Mostrar mensaje</button>
        <button class="btn btn--tertiary" id="resetBtn">Reiniciar</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
